{% extends 'main.html' %}

{% block content %}

<h1>Home Page</h1>

<div>
    {% for room in kamers %}
    <div>
        <span>@{{room.host.username}} : {{room.topic.name}}</span>
        <h3>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
        <small>{{room.topic.name}}</small>
    </div>
    {% endfor %}
    
</div>

{% endblock %}
